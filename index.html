<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div
        id="main-div"
        class="container mx-auto w-5/6 flex items-center md:w-1/3 xl:w-1/4 main-div"
      >
        <div id="inner-div" class="rounded-xl inner-div">
          <div class="flex justify-center relative">
            <img
              id="main-img"
              src="./images/image-equilibrium.jpg"
              alt="Equilibrium"
              class="rounded-3xl px-4 py-4 transition ease-in-out delay-150"
            />
            <img
              src="./images/icon-view.svg"
              alt="Eye"
              id="secondary-img"
              class="absolute top-1/2 left-1/2-3 hidden justify-self-center"
            />
          </div>

          <div class="px-4 space-y-3">
            <h1 id="main-text" class="text-white text-2xl font-semibold">
              Equilibrium #3429
            </h1>

            <p id="main-p" class="text-lg font-light main-p">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="flex justify-between py-2">
              <div class="flex space-x-2">
                <img src="./images/icon-ethereum.svg" alt="Etherium" />
                <p id="eth" class="eth">0.041 ETH</p>
              </div>
              <div class="flex space-x-2">
                <img src="./images/icon-clock.svg" alt="Clock" />
                <p class="text-white">3 days left</p>
              </div>
            </div>

            <hr id="line" class="line"/>

            <div class="flex p-3">
              <img
                src="./images/image-avatar.png"
                alt="Avatar"
                class="w-9 border-2 rounded-full"
              />
              <p id="creator-p" class="text-white text-sm ml-4 mt-1">
                <span id="creation" class="creation">Creation of</span> Jules Wyvern
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
